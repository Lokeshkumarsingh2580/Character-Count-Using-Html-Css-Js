<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character-Count</title>
  </head>
  <body
    style="
      background: lightgreen;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <textarea
      name="text"
      id="text"
      cols="30"
      rows="10"
      placeholder="Every Letter Counts"
      onkeyup="count()"
    ></textarea>
    <p id="para"></p>
    <script>
      const text = document.querySelector("textarea");
      const para = document.querySelector("#para");

      // text.addEventListener("input", () => {
      //   const val = text.value.length;
      //   para.innerHTML = `Count ${val}`;
      // });

      function count() {
        const val = text.value.length;
        para.innerHTML = `Count ${val}`;
      }
    </script>
  </body>
</html>
